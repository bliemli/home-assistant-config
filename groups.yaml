  default_view:
    view: yes
    icon: mdi:sofa
    entities:
    - sensor.media_active_setting
    - group.media_control
    - group.lights_control

  switches:
    name: Switches
    icon: mdi:toggle-switch
    view: yes
    entities:
    - group.automation_control
    - group.power_control
    - group.lamps_control
    - group.presence_control
#    - group.mediaplayer_control

  sensors:
    name: Sensors
    icon: mdi:gauge
    view: yes
    entities:
    - group.power_consumption
    - group.power_consumption_statistics
    - group.system_status
    - group.weather
    - group.sabnzbd

  media_control:
    name: Media
    entities:
    - scene.music
    - scene.movies
    - scene.tv
    - scene.wii_u
    - scene.gamecube
    - scene.nes_mini
    - scene.media_off

  lights_control:
    name: Lighting
    entities:
    - scene.standard
    - scene.relax
    - scene.nightlight
    - scene.energize
    - scene.movie
    - scene.snuggery_off

  mediaplayer_control:
    name: Media
    entities:
    - media_player.kodi
    - media_player.philips_tv

  automation_control:
    name: Automation
    entities:
    - automation.update_available_notification

  power_control:
    name: Power
    icon: mdi:power-socket
    entities:
    - switch.power_state_tv
    - switch.power_state_linn_majik_dsm
    - switch.power_state_bw_asw10cm
    - switch.power_state_wiiu
    - switch.power_state_gamecube

  lamps_control:
    name: Lamps
    entities:
    - light.sphere_lamp_right
    - light.sphere_lamp_left
    - light.signal_lamp
    - light.office_lamp
    - light.mood_stripe

  system_status:
    name: System
    entities:
    - sensor.cpu_use
    - sensor.ram_free
    - sensor.disk_use_
    - updater.updater

  weather:
    name: Weather
    entities:
    - sun.sun

  power_consumption:
    name: 'Power Consumption'
    entities:
    - sensor.power_consumption_linn_majik_dsm
    - sensor.power_consumption_bw_asw10cm
    - sensor.power_consumption_phono
    - sensor.power_consumption_wii_u
    - sensor.power_consumption_gamecube

  power_consumption_statistics:
    name: 'Power Consumption Statistics'
    entities:
    - sensor.sensorpower_consumption_statistics_linn_majik_dsm_mean
    - sensor.sensorpower_consumption_statistics_bw_asw10cm_mean
    - sensor.sensorpower_consumption_statistics_phono_mean
    - sensor.sensorpower_consumption_statistics_wii_u_mean
    - sensor.sensorpower_consumption_statistics_gamecube_mean

  sabnzbd:
    name: SABnzbd
    entities:
    - sensor.sab_disk
    - sensor.sab_disk_free
    - sensor.sab_left
    - sensor.sab_queue
    - sensor.sab_speed
    - sensor.sab_status

  snuggery:
    entities:
    - light.sphere_lamp_left
    - light.sphere_lamp_right
    - light.signal_lamp

