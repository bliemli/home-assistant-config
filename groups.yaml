  default_view:
    name: Home
    view: yes
    icon: mdi:home
    entities:
    - binary_sensor.garage_door
    - binary_sensor.roomba_bin
    - sensor.sab_speed
    - sensor.sab_left_gb
    - updater.updater
    - group.mediacenter
    - group.snuggery
    - media_player.snuggery
  settings:
    name: Settings
    icon: mdi:settings
    view: yes
    entities:
    - group.powercontrol
    - group.garagecontrol
    - group.vacuumcontrol
    - group.all_lights
    - group.alertcontrol
  mediacenter:
    name: Media Center
    control: hidden
    entities:
    - input_boolean.mediacontrol_music
    - input_boolean.mediacontrol_movies
    - input_boolean.mediacontrol_tv
    - input_boolean.mediacontrol_wiiu
    - input_boolean.mediacontrol_gamecube
    - input_boolean.mediacontrol_nes
  snuggery:
    name: Snuggery
    entities:
    - scene.snuggery_standard
    - scene.snuggery_relax
    - scene.snuggery_nightlight
    - scene.snuggery_energize
    - scene.snuggery_movie
    - scene.snuggery_off
  powercontrol:
    name: Power
    icon: mdi:power-socket
    entities:
    - switch.mfi_tv
    - switch.mfi_amp
    - switch.mfi_subwoofer
    - switch.mfi_phono
    - switch.mfi_wiiu
    - switch.mfi_nes
  alertcontrol:
    name: Alerts
    icon: mdi:alert
    entities:
    - alert.power_consumption_detected
    - alert.garage_door_open
  vacuumcontrol:
    name: Roomba
    control: hidden
    entities:
    - vacuum.bodesuri
    - automation.roomba_schedule
    - automation.roomba_bin_full_notification
    - automation.roomba_state_change_notification
  garagecontrol:
    name: Garage
    control: hidden
    entities:
    - cover.garage
    - automation.garage_door_opener
    - automation.garage_door_closer

