  default_view:
    name: Home
    view: yes
    icon: mdi:home-assistant
    entities:
    - binary_sensor.garage_door
    - binary_sensor.roomba_bin
    - sensor.aare
    - !secret ipad_sensor01
    - sensor.sab_speed
    - sensor.sab_left_gb
    - sensor.travis_bliemlihomeassistantconfig_state
    - updater.updater
    - group.mediacenter
    - group.snuggery
    - group.bedroom
    - group.active_media_players
  settings:
    name: Settings
    view: yes
    icon: mdi:settings
    entities:
    - sensor.mfi_amp
    - sensor.mfi_subwoofer
    - sensor.mfi_phono
    - sensor.mfi_wiiu
    - sensor.mfi_nes
    - sensor.mfi_tv
    - group.powercontrol
    - group.garagecontrol
    - group.vacuumcontrol
    - group.all_lights
    - group.alertcontrol
    - media_player.snuggery
  mediacenter:
    name: Media Center
    control: hidden
    entities:
    - switch.mediacenter_music
    - switch.mediacenter_movies
    - switch.mediacenter_tv
    - switch.mediacenter_wiiu
    - switch.mediacenter_gamecube
    - switch.mediacenter_nes
  snuggery:
    name: Snuggery
    entities:
    - scene.snuggery_standard
    - scene.snuggery_energize
    - scene.snuggery_relax
    - scene.snuggery_nightlight
    - light.couch
    - light.mediacenter
  bedroom:
    name: Bedroom
    entities:
    - scene.bedroom_standard
    - scene.bedroom_relax
    - scene.bedroom_nightlight
    - input_number.bedroom_light_timed_switchoff
    - script.bedroom_light_timed_switchoff
    - light.bedroom
  powercontrol:
    name: Power
    icon: mdi:power-socket
    entities:
    - switch.mfi_tv
    - switch.mfi_amp
    - switch.mfi_subwoofer
    - switch.mfi_phono
    - switch.mfi_wiiu
    - switch.mfi_nes
  vacuumcontrol:
    name: Roomba
    control: hidden
    entities:
    - vacuum.bodesuri
    - automation.roomba_schedule
    - automation.roomba_bin_full_notification
    - automation.roomba_state_change_notification
  garagecontrol:
    name: Garage
    control: hidden
    entities:
    - cover.garage
    - automation.garage_door_opener
    - automation.garage_door_closer
  alertcontrol:
    name: Alerts
    icon: mdi:alert
    entities:
    - alert.power_consumption_detected
    - alert.garage_door_open

