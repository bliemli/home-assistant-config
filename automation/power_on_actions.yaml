- alias: 'Switch on amp when needed.'
  trigger:
    platform: state
    entity_id:
    - input_boolean.play_music
    - input_boolean.watch_kodi
    - input_boolean.play_wiiu
    - input_boolean.play_nesmini
    from: 'off'
    to: 'on'
  action:
    service: switch.turn_on
    data:
      entity_id: switch.power_state_linn_majik_dsm

