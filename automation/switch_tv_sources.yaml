- alias: 'Switch source to GameCube when needed.'
  trigger:
    platform: state
    entity_id:
    - input_boolean.play_gamecube
    from: 'off'
    to: 'on'
  action:
    service: media_player.select_source
    data:
      entity_id: media_player.philips_tv
      source: "GameCube"
