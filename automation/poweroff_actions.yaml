- alias: 'Put amp into standby when not in use.'
  trigger:
    platform: template
    value_template: '{{ is_state("group.mediacontrol", "off") or is_state("input_boolean.mediacontrol_gamecube", "on") }}'
  action:
    service: shell_command.oh_standby

- alias: 'Shut amp off when in standby and not in use.'
  trigger:
    platform: template
    value_template: '{{ float(states.sensor.power_consumption_linn_majik_dsm.state) < 26 and (is_state("group.mediacontrol", "off") or is_state("input_boolean.mediacontrol_gamecube", "on") or is_state("input_boolean.mediacontrol_tv", "on")) }}'
  action:
    service: switch.turn_off
    data:
      entity_id: switch.power_state_linn_majik_dsm

