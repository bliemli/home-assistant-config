- alias: 'Put amp into standby when not in use.'
  trigger:
    platform: template
    value_template: '{{ is_state("group.mediacenter", "off") or is_state("input_boolean.mediacontrol_gamecube", "on") }}'
  action:
    service: media_player.turn_off
    data:
      entity_id: media_player.snuggery

- alias: 'Shut amp off when in standby and not in use.'
  trigger:
    platform: template
    value_template: '{{ float(states.sensor.mfi_amp.state) < 25 and (is_state("group.mediacenter", "off") or is_state("input_boolean.mediacontrol_gamecube", "on") or is_state("input_boolean.mediacontrol_tv", "on")) }}'
  action:
    service: switch.turn_off
    data:
      entity_id: switch.mfi_amp

